{% extends "base.html" %}

{% block css%}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
{% endblock %}

{% block content %}
    <div class="sub-container">
        <div class="inner">
            <div class="title-container"><h1>로그인</h1></div>
            <div class="form-container">
                <form action="/login" method="POST">
                    <input type="hidden" name="_csrf_token" value="{{ csrf_token() }}">
                    <input type="text" name="username" placeholder="아이디" required minlength="3" maxlength="80">
                    <input type="password" name="password" placeholder="비밀번호" required minlength="6" maxlength="80">
                    <button type="submit" class="btn-primary">로그인</button>
                </form>
                {% if error %}
                <div class="error-message">{{ error }}</div>
                {% endif %}
            </div>
        </div>
    </div>
{% endblock %}
