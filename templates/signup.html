{% extends "base.html" %}

{% block css %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/signup.css') }}">
{% endblock %}

{% block content %}
    <div class="sub-container">
        <div class="inner">
            <div class="title-container"><h1>회원 가입</h1></div>
            <div class="form-container">
                <form action="/signup" method="POST">
                    <input type="hidden" name="_csrf_token" value="{{ csrf_token() }}">
                    <input type="text" name="username" placeholder="아이디" required minlength="3" maxlength="80">
                    <input type="password" name="password" placeholder="비밀번호" required minlength="6" maxlength="80">
                    <input type="password" name="confirm_password" placeholder="비밀번호 확인" required minlength="6" maxlength="80">
                    <button type="submit" class="btn-primary">가 입</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
